<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/navbar"></nav>

<div class="container-fluid" th:unless="${#lists.isEmpty(competitions)}">
    <h3>Competitions</h3>

    <a class="btn btn-primary" role="button" th:href="@{edit/}">Create new</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Categories</th>
            <th scope="col">Beers</th>
            <th scope="col">Competitors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${competitions}">
            <td>
                <a class="btn btn-secondary" role="button" th:data-href="@{delete/{id}(id=${c.id})}" th:if="${#lists.isEmpty(c.competitors) && #lists.isEmpty(c.competitionCategories)}" data-bs-toggle="modal" data-bs-target="#modalDelete">Delete</a>
                <button type="button" class="btn btn-secondary" th:unless="${#lists.isEmpty(c.competitors) && #lists.isEmpty(c.competitionCategories)}" disabled>Delete</button>
                <a class="btn btn-primary" role="button" th:href="@{edit/{id}(id=${c.id})}">Edit</a>
            </td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.description}"></td>
            <td th:text="${c.type}"></td>
            <td th:text="${c.competitionCategories.size}"></td>
            <td th:text="${c.beers.size}"></td>
            <td th:text="${c.competitors.size}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/modaldelete"></div>

</body>
</html>
