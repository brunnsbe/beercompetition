<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" th:unless="${#lists.isEmpty(currentBeers)}">
    <h3>Beers</h3>

    <a class="btn btn-primary" role="button" th:href="@{edit/}">Create new</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Competition</th>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
            <th scope="col">Alcohol percentage</th>
            <th scope="col">Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${currentBeers}">
            <td>
                <a class="btn btn-secondary" role="button" th:href="@{delete/{id}(id=${b.id})}">Delete</a>
                <a class="btn btn-primary" role="button" th:href="@{edit/{id}(id=${b.id})}">Edit</a>
            </td>
            <td th:text="${b.competition.name}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.style}"></td>
            <td th:text="${b.alcoholPercentage}"></td>
            <td th:text="${b.comment}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
