<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Beer competition editor</span>
        <button class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Competitions</a>
                <a class="nav-link" href="#">Competitors</a>
                <a class="nav-link active" aria-current="page" href="#">Beers</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h3>Edit beer</h3>
    <form action="#"
          th:action="@{/admin/beers/upsert/{id}(id=${beer.id})}"
          th:object="${beer}"
          method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label for="style" class="form-label">Style</label>
            <input type="text" th:field="*{style}" id="style" placeholder="Style" class="form-control">
            <span th:if="${#fields.hasErrors('style')}" th:errors="*{style}"></span>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <input type="text" th:field="*{comment}" id="comment" placeholder="Comment" class="form-control">
            <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
        </div>

        <div class="mb-3">
            <label for="alcoholPercentage" class="form-label">Alcohol percentage</label>
            <input type="number" th:field="*{alcoholPercentage}" id="alcoholPercentage" placeholder="Alcohol percentage"
                   step="0.1" class="form-control">
            <span th:if="${#fields.hasErrors('alcoholPercentage')}" th:errors="*{alcoholPercentage}"></span>
        </div>

        <div class="mb-3">
            <label for="competition" class="form-label">Competition</label>
            <select th:field="*{competition}" id="competition" class="form-select">
                <option th:each="c : ${competitions}" th:value="${c.id}" th:text="${c.name}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('competition')}" th:errors="*{competition}"></span>
        </div>

        <input type="submit" th:value="${beer.id} ? 'Update beer' : 'Insert beer'" class="btn btn-primary">
        <a class="btn btn-secondary" role="button" th:href="@{/admin/beers/}">Cancel</a>
    </form>
</div>

</body>
</html>
