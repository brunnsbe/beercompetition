spring.datasource.url=jdbc:sqlserver://${SQL_SERVERNAME}.database.windows.net:1433;database=${SQL_DB};user=${SQL_USERNAME}@${SQL_SERVERNAME};password=${SQL_PASSWORD};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}

spring.sql.init.mode=embedded

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${MAIL_SMTP_SERVER}
spring.mail.port=587
spring.mail.username=${MAIL_SMTP_USERNAME}
spring.mail.password=${MAIL_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
